<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Manipulation</title>
  </head>
  <body>
    <ul id="myList">
      <li>Mercedes</li>
      <li>BMW</li>
      <li>Audi</li>
    </ul>
    <script>

        const node = document.createElement('li')
        const textnode = document.createTextNode('Ferrari')
        node.appendChild(textnode)
        document.getElementById("myList").appendChild(node) 

        
        const listELem = document.getElementById("myList")
        listELem.style.color = "blue"

    </script>
  </body>
</html>
